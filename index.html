<!DOCTYPE html><html lang='en'><head><meta charset='UTF-8'/><meta name='viewport' content='width=device-width, initial-scale=1.0'/>
<link rel='manifest' href='manifest.webmanifest'><meta name='theme-color' content='#6200ea'><link rel='icon' href='icons/icon-192.png'>
<link rel='apple-touch-icon' href='icons/icon-192.png'><title>K•POP Memory Rush</title><link rel='stylesheet' href='style.css'>
<meta name='description' content='K-pop–inspired memory puzzle PWA with music, power-ups, obstacles, and speed boosts.'>
<script>if('serviceWorker' in navigator){addEventListener('load',()=>navigator.serviceWorker.register('./sw.js'));}</script></head>
<body><div id='fog'></div><div class='container'><div class='header'><div class='title'><img src='assets/logo.webp' alt='K-pop neon logo'><span>K•POP Memory Rush</span></div>
<div class='controls'><button id='btn-new' class='primary'>New Game</button><button id='btn-audio'>Music: Off</button><button id='btn-reveal'>Power: Reveal</button><button id='btn-freeze'>Power: Freeze</button><button id='btn-shuffle'>Power: Shuffle</button></div></div>
<div class='stage' aria-hidden='true'></div><div class='hud'><div class='panel'><span>⏱️ Time:</span><span id='time' class='badge'>60</span></div><div class='panel'><span>🔥 Streak:</span><span id='streak' class='badge'>0</span></div><div class='panel'><span>⚡ Boost:</span><span id='boost' class='badge'>x1.0</span></div><div class='panel'><span>🎯 Score:</span><span id='score' class='badge'>0</span></div><div class='panel'><span>🧩 Pairs:</span><span id='pairs' class='badge'>0/8</span></div></div>
<div id='grid' class='grid' aria-label='Memory grid'></div><footer>All art/audio are original and K-pop–inspired — no real-person photos or trademarks.</footer></div>
<div id='toast' class='toast' role='status' aria-live='polite'>Ready</div><audio id='bgm' loop src='audio/bg.wav' preload='auto'></audio>
<audio id='sfxMatch' src='audio/match.wav' preload='auto'></audio><audio id='sfxMiss' src='audio/miss.wav' preload='auto'></audio><audio id='sfxPower' src='audio/power.wav' preload='auto'></audio>
<img id='confetti' src='anim/confetti.webp' alt='' style='display:none'><img id='stick' src='anim/lightstick.webp' alt='' style='display:none'><script src='game.js'></script></body></html>
